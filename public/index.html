<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Welcome to ChatApp!</h1>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect',()=>{
            console.log('connected to server');
        });
        socket.on('disconnect',()=>{
            console.log('disconnected from server');
        });
    </script>
</html>
